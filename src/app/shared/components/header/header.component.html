<mat-toolbar color="primary" class="mat-elevation-z6">
  <mat-toolbar-row>
    <button mat-icon-button routerLink="">
      <mat-icon>
        rowing
      </mat-icon>
      <span>Lets Go..</span>
    </button>
    <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
      <ul fxLayout="row" fxLayoutGap="20">
        <li>
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon *ngIf="!isAuthenticated">account_circle</mat-icon
            ><mat-icon *ngIf="isAuthenticated">verified_user</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item routerLink="/login" *ngIf="!isAuthenticated">
              Sign in
            </button>
           
            <button mat-menu-item routerLink="/admin" *ngIf="isAuthenticated">
              View Submissions
            </button>
            <button mat-menu-item (click)="onLogout()" *ngIf="isAuthenticated">
              Sign Out
            </button>
            <!-- <button mat-menu-item>Sign out</button> -->
          </mat-menu>
        </li>
      </ul>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
